<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h4>Age Calculator </h4>
        </div>
        <div class="dates">
            <form>
                <div class="in-date">
                    <input type="date" id="in-date" required>
                </div>
                <div class="button">
                    <input type="submit" value="calculate">
                </div>
                
            </form>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
